<head>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/assets/apple-touch-icon.png">

<body>
<!--Header-->
<header>
    <a href="index.html"><h1 id="logo">Love Running</h1></a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
    </nav>
</header>
<!-- Main-->
<main>
    <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up</h2>
            <label for="first-name" id="first-name">First Name</label>
            <input  class="text-input" type="text" id="first-name" name="first-name" required><br>
            <label for="last-name" id="last-name">Last Name</label>
            <input  class="text-input" type="text" id="last-name" name="last-name" required><br>
            <label for="email-address" id="email-address">Email Address</label>
            <input  class="text-input" type="email" id="email-address" name="email-address" required><br>
            <!-- RADI0 BUTTONS-->
            <div class=""radio-buttons>
            <div id="road">
            <label for="running-preference" id="road">Road</label>
            <input  class="radio-buttons" type="radio" id="road" name="running-preference" checked="checked"><br>
            </div>
            <div id="trail">
            <label for="running-preference" id="trail">Trail</label>
            <input  class="radio-buttons" type="radio" id="trail" name="running-preference"><br>
            </div>
            <div id="both">
            <label for="running-preference" id="both">Both</label>
            <input  class="radio-buttons" type="radio" id="both" name="running-preference"><br>
            </div>
            </div>
            <button class="join-button" type="submit" name="join-button">Let's Run!</button>
        </form>
    </section>
</main>
